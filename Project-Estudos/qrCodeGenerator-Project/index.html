<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <header class="flex p-5">
        <img src="img/qrCodeLogo.png" alt="qrCode-Logo" class="h-8">
        <p class="select-none">QrCode Generator</p>
    </header>
    <nav class="flex my-5 select-none    justify-center">
        <div class="px-2">
            <input type="radio" name="selecao" id="image-r" class="peer hidden" checked>
            <label for="image-r" class="px-3 py-2 mr-2 rounded-lg peer-checked:bg-slate-950 hover:cursor-pointer peer-checked:text-sky-50 duration-200">Imagem</label>
        </div>
        <div class="px-2">
            <input type="radio" name="selecao" id="link-r" class="peer hidden">
            <label for="link-r" class="px-3 py-2 mr-2 rounded-lg peer-checked:bg-slate-950 hover:cursor-pointer peer-checked:text-sky-50 duration-200">Link</label>
        </div>
        <div class="px-2">
            <input type="radio" name="selecao" id="email-r" class="peer hidden">
            <label for="email-r" class="px-3 py-2 mr-2 rounded-lg peer-checked:bg-slate-950 hover:cursor-pointer peer-checked:text-sky-50 duration-200">Email</label>
        </div>
        <div class="px-2">
            <input type="radio" name="selecao" id="tel-r" class="peer hidden">
            <label for="tel-r" class="px-3 py-2 mr-2 rounded-lg peer-checked:bg-slate-950 hover:cursor-pointer peer-checked:text-sky-50 duration-200">Telefone</label>
        </div>
    </nav>
    <main class="flex flex-col px-5">
        <section class="flex justify-between">
            <article class="w-1/4 mr-4 mb-4">
                <h1 class="text-2xl sm:text-4xl">QrCode Generator</h1>
            </article>
            <article class="w-3/4 ml-5 text-xs text-justify sm:w-[500px] sm:text-base">
                <p>
                    O QrCode Generator é um projeto com intuíto de ser simples e compreensivo.
                    uma interface com poucos detalhes com três funções para a ocasião.
                </p>
            </article>
        </section>
        <section id="container-inputs" class="flex flex-col mt-20 items-center">
            <div id="image-box" class="bg-slate-50 items-center w-64 h-16 sm:w-[50em] sm:h-64 sticky">
                <input type="file" name="entrada" id="entrada" class="hover:cursor-pointer w-64 h-16 sm:w-[50em] sm:h-64" accept="image/*">
                <p id="msg-image" class="absolute pl-10 top-5 sm:top-32 text-slate-950 select-none">Insira a imagem aqui.</p>
            </div>
            <div class="w-64 h-16 sm:w-[50em] sm:h-64 sticky items-start">
                <img id="prev-img" src="" alt="previa da imagem selecionada" class="h-14 mt-2 rounded-lg ml-5">
            </div>
            <button onclick="generateQR()" class="bg-slate-950 w-32 sm:w-64 h-7 text-sky-50 px-2 my-5 rounded-lg hover:scale-125 hover:border-solid hover:border hover:border-black hover:bg-sky-50 hover:text-slate-950 duration-200 select-none">Gerar</button>
        </section>
        <section id="areaQr" class="flex flex-col items-center">
            <div id="qrcode"></div>
            <img id="qrcode-img" src="" alt="QR Code">
            <button>baixar</button>
        </section>
    </main>
    <footer>

    </footer>
    <script src="qrcode.min.js"></script>
    <script>
        function generateQR(){
            var qr = new QRCode(document.getElementById("qrcode"), {
                text: document.getElementById('entrada').value,
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
    
            document.getElementById("qrcode-img").src = document.getElementById("qrcode").getElementsByTagName('img')[0].src;
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
