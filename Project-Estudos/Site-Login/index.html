<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <section>
            <p>Email:</p>
            <input type="email" name="email" id="email" placeholder="example@gmail.com">
        </section>
        <section>
            <p>Senha:</p>
            <input type="password" name="senha" id="senha" placeholder="example123" >
            <img src="image/visible.png" alt="visible" onclick="mostrarSenha()" id="mostrar" title="mostrar">
        </section>
        <section id="commands">
            <button onclick="login()">Login</button>
            <a href="#">esqueci minha senha</a>
        </section>
        <p id="msg"></p>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
