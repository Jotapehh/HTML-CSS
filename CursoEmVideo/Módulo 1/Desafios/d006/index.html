<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termospara descobrir qual tag deverá utlizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas Númeradas</abbr></li>
        <li><abbr title="use a tag &lt;dl&gt;">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
